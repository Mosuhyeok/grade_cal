<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">

    <head>

    </head>
    <div layout:fragment="content">
        <body>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form" action="/login" method="post">
                    <div class="form-group">
                        <label for="loginInputId">아이디</label>
                        <input type="text" class="form-control" name="username" id="loginInputId" placeholder="아이디를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label for="loginInputPassword">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="loginInputPassword" placeholder="비밀번호를 입력해주세요">
                    </div>


                    <div class="form-group text-center">
                        <button  type="submit" id="login-submit" class="btn btn-primary">
                            로그인<i class="fa fa-check spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>
        </body>
    </div>
</html>
