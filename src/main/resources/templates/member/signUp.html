<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout">

<head>
    <script src="/js/member/signup.js"></script>
</head>
<div layout:fragment="content">
    <body>
    <article class="container">
        <div class="page-header">
            <div class="col-md-6 col-md-offset-3">
                <h3>회원가입 </h3>
            </div>
        </div>
        <div class="col-sm-6 col-md-offset-3">
            <form role="form">
                <div class="form-group">
                    <label for="name">성명</label>
                    <input type="text" class="form-control" name="username" id="name" placeholder="이름을 입력해 주세요">
                </div>
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" class="form-control" name="username" id="userId" placeholder="아이디를 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="userPassword">비밀번호</label>
                    <input type="password" class="form-control" name="userpassword" id="userPassword" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="userPasswordCheck">비밀번호 확인</label>
                    <input type="password" class="form-control" id="userPasswordCheck" placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
                </div>
<!--                나중에 추가 구현 해보기 핸드폰 번호는-->
<!--                <div class="form-group">-->
<!--                    <label for="inputMobile">휴대폰 번호</label>-->
<!--                    <input type="tel" class="form-control" id="inputMobile" placeholder="휴대폰번호를 입력해 주세요">-->
<!--                </div>-->



                <div class="form-group text-center">
                    <button  type="button" class="btn btn-primary" id="join-submit">
                        회원가입<i class="fa fa-check spaceLeft"></i>
                    </button>
                    <a href="/">
                        <button type="button"  class="btn btn-warning" >
                            가입취소<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </a>
                </div>
            </form>
        </div>

        </article>
    </body>
</div>
</html>
