<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Summernote with Bootstrap 4</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/index.css">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

    </head>
    <body>
        <header>
            <div class="container-fluid" style="padding:0">
                <ul class="underline-hover">
                    <li><a href="/">Home</a></li>
                    <li><a href="/gradeExplain">학점계산</a></li>
                    <li><a href="/postMain">게시판</a></li>
                    <li> <a href="/member/signIn">로그인</a></li>
                    <li> <a href="/member/signup">회원가입</a></li>
                </ul>
            </div>
        </header>
        <h1> 게시글 등록</h1>
        <div class="col-md-12">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="author"> 작성자</label>
                        <input type="text" class="form-control" id="author" placeholder="작성자을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="title"> 제목</label>
                        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="content"> 내용</label>
                        <textarea class="summernote" id="content"></textarea>
                    </div>
                </form>

                <button type="button" class="btn btn-primary" id="btn-save">등록</button>
                <a href="/" role="button" class="btn btn-secondary">취소</a>
            </div>
        </div>
        <script>
            $('.summernote').summernote({
                placeholder: 'Hello Bootstrap 4',
                tabsize: 2,
                height: 300
            });
        </script>
    </body>
</html>
